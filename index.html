<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOHPhilippines.ph | Billboard Inventory</title>
    <style>
        :root { --p-blue: #1565c0; --bg: #f0f7ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #333; }
        
        /* Navigation */
        .nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; padding: 25px; align-items: center; }
        .logo { font-size: 24px; font-weight: 900; color: var(--p-blue); cursor: pointer; text-decoration: none; }
        .inv-btn { background: white; color: var(--p-blue); padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 700; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* Container */
        .page { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { width: 100%; max-width: 800px; margin-top: 20px; }

        /* Card Design */
        .card { background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 40px; border: 1px solid #eef2f6; }
        .map-box { width: 100%; height: 400px; background: #eaeced; border: none; }
        .card-content { padding: 30px; }
        .tag { font-size: 12px; font-weight: 800; color: var(--p-blue); text-transform: uppercase; letter-spacing: 0.5px; }
        .title { font-size: 26px; font-weight: 800; margin: 10px 0 20px; color: #202124; }
        
        .specs { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .spec-item div:first-child { font-weight: 700; font-size: 15px; }
        .spec-item div:last-child { color: #5f6368; font-size: 14px; margin-top: 4px; }
        
        .price { font-size: 28px; font-weight: 800; color: #2e7d32; margin-bottom: 25px; }
        .price span { font-size: 16px; color: #5f6368; font-weight: 400; }
        
        .btn-group { display: flex; gap: 10px; flex-direction: column; }
        .btn { display: block; width: 100%; padding: 16px; text-align: center; text-decoration: none; border-radius: 12px; font-weight: 700; font-size: 16px; transition: 0.2s; }
        .btn-dark { background: #202124; color: white; }
        .btn-outline { background: white; color: #1a73e8; border: 2px solid #1a73e8; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    </style>
</head>
<body>

<div class="nav">
    <a href="#" class="logo">OOHPhilippines.ph</a>
    <a href="#inventory" class="inv-btn">Inventory</a>
</div>

<div class="page">
    <div class="grid" id="mainGrid">
        </div>
</div>

<script>
    const inventory = [
        { 
            id: "A1", loc: "Monumento Circle", area: "EDSA North ‚Ä¢ Caloocan", size: "40ft x 60ft", face: "Southbound", price: "350,000", 
            embed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.12345!2d120.9836!3d14.6578!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b69f6888636f%3A0xc0781775a6c9367d!2sMonumento%20Circle!5e0!3m2!1sen!2sph!4v1700000000000",
            fullLink: "https://www.google.com/maps/@14.6578,120.9836,3a,75y,180h,90t/data=!3m6!1e1!3m4!1s-example-pano-id-1!2e0!7i16384!8i8192"
        },
        { 
            id: "A14", loc: "Balintawak Interchange", area: "EDSA North ‚Ä¢ Caloocan", size: "40ft x 60ft", face: "Southbound", price: "Please Inquire", 
            embed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.1!2d121.00!3d14.66!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b6e700000001%3A0x0!2sBalintawak%20Interchange!5e0!3m2!1sen!2sph!4v1700000000000",
            fullLink: "https://www.google.com/maps/@14.6595,121.0005,3a,75y,90h,90t/data=!3m6!1e1!3m4!1s-example-pano-id-2!2e0!7i16384!8i8192"
        }
    ];

    // Generate A2-A13 and A15 automatically
    for (let i = 2; i <= 15; i++) {
        if (i === 14) continue; // skip A14 as we added it above
        inventory.push({
            id: "A" + i,
            loc: i < 14 ? "Monumento Circle Area" : "Balintawak Area",
            area: "EDSA North ‚Ä¢ Caloocan",
            size: "40ft x 60ft",
            face: "TBD",
            price: "Please Inquire",
            embed: i < 14 ? inventory[0].embed : inventory[1].embed,
            fullLink: i < 14 ? inventory[0].fullLink : inventory[1].fullLink
        });
    }

    // Sort properly A1, A2, A3...
    inventory.sort((a, b) => parseInt(a.id.substring(1)) - parseInt(b.id.substring(1)));

    function render() {
        document.getElementById('mainGrid').innerHTML = inventory.map(site => `
            <div class="card">
                <iframe class="map-box" src="${site.embed}" allowfullscreen="" loading="lazy"></iframe>
                <div class="card-content">
                    <span class="tag">${site.area}</span>
                    <h2 class="title">Site: ${site.loc} ${site.id}</h2>
                    <div class="specs">
                        <div class="spec-item"><div>Size</div><div>${site.size}</div></div>
                        <div class="spec-item"><div>Type</div><div>Static Billboard</div></div>
                        <div class="spec-item"><div>Facing</div><div>${site.face}</div></div>
                        <div class="spec-item"><div>Illumination</div><div>Yes</div></div>
                    </div>
                    <div class="price">
                        ${site.price === "Please Inquire" ? site.price : '‚Ç±' + site.price + ' <span>/ month</span>'}
                    </div>
                    <div class="btn-group">
                        <a href="mailto:darylabueva@gmail.com?subject=Inquiry: ${site.id}" class="btn btn-dark">Inquire Now</a>
                        <a href="${site.fullLink}" target="_blank" class="btn btn-outline">üìç View Full Street View</a>
                    </div>
                </div>
            </div>
        `).join('');
    }
    render();
</script>
</body>
</html>
