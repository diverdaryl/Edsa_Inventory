<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; margin: 0; }
    
    .billboard-container {
        background: white; border-radius: 15px; overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; width: 100%;
        position: relative;
    }

    .map-window { width: 100%; height: 350px; border: none; display: block; }

    .details { padding: 25px; }
    .tag { color: #1a73e8; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
    h1 { margin: 10px 0; color: #202124; font-size: 22px; }
    .price { color: #2e7d32; font-size: 26px; font-weight: bold; margin: 15px 0; }
    
    .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; color: #5f6368; font-size: 14px; }
    .spec-item strong { color: #202124; display: block; margin-bottom: 2px; }

    .button-group { display: flex; flex-direction: column; gap: 10px; }

    .btn-contact {
        display: block; width: 100%; padding: 16px; background: #202124;
        color: white; text-align: center; text-decoration: none;
        border-radius: 8px; font-weight: bold; font-size: 16px; transition: 0.3s;
        box-sizing: border-box;
    }

    .btn-maps {
        display: block; width: 100%; padding: 12px; background: white;
        color: #1a73e8; text-align: center; text-decoration: none;
        border-radius: 8px; font-weight: bold; font-size: 14px; border: 1px solid #1a73e8;
        box-sizing: border-box;
    }

    .btn-contact:hover { background: #1a73e8; }
    .btn-maps:hover { background: #f1f8ff; }
</style>
</head>
<body>

<div class="billboard-container">
    <iframe class="map-window" 
        src="https://www.google.com/maps/embed?pb=!4v1769134260797!6m8!1m7!1s-DIdqB2pYvUv9H6_39S-pw!2m2!1d14.657512!2d120.9840331!3f31.76!4f0!5f0.7820865974627469" 
        allowfullscreen="" loading="lazy">
    </iframe>

    <div class="details">
        <span class="tag">EDSA North ‚Ä¢ Caloocan</span>
        <h1>Site: Monumento Circle A1</h1>
        
        <div class="spec-grid">
            <div class="spec-item"><strong>Size</strong> 40ft x 60ft</div>
            <div class="spec-item"><strong>Type</strong> Static Billboard</div>
            <div class="spec-item"><strong>Facing</strong> Southbound / Northbound</div>
            <div class="spec-item"><strong>Illumination</strong> Yes</div>
        </div>

        <div class="price">‚Ç±350,000 / month</div>
        
        <div class="button-group">
            <a href="mailto:your-email@example.com?subject=Inquiry: Monumento Circle A1" class="btn-contact">
                Inquire Now
            </a>
            <a href="https://www.google.com/maps/@14.657512,120.9840331,3a,75y,31.76h,90t/data=!3m6!1e1!3m4!1s-DIdqB2pYvUv9H6_39S-pw!2e0!7i16384!8i8192" target="_blank" class="btn-maps">
                üìç Open in Google Maps
            </a>
        </div>
    </div>
</div>

</body>
</html>
