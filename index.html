<!DOCTYPE html>
<html>
<head>
<style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
    
    .billboard-container {
        background: white; border-radius: 15px; overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; width: 100%;
    }

    /* The Clickable Photo Area */
    .photo-link { display: block; position: relative; overflow: hidden; text-decoration: none; }
    
    .billboard-img { 
        width: 100%; height: 400px; object-fit: cover; display: block; transition: transform 0.5s; 
    }
    
    .photo-link:hover .billboard-img { transform: scale(1.05); }

    .map-overlay {
        position: absolute; bottom: 0; background: rgba(0,0,0,0.7);
        color: white; width: 100%; text-align: center; padding: 12px;
        font-size: 14px; font-weight: bold;
    }

    .details { padding: 30px; }
    .tag { color: #1a73e8; font-weight: bold; font-size: 12px; text-transform: uppercase; }
    h1 { margin: 10px 0; color: #202124; font-size: 24px; }
    .price { color: #2e7d32; font-size: 28px; font-weight: bold; margin: 15px 0; }
    
    .spec-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; color: #5f6368; }

    .btn-contact {
        display: block; width: 100%; padding: 15px; background: #202124;
        color: white; text-align: center; text-decoration: none;
        border-radius: 8px; font-weight: bold; transition: background 0.3s;
    }
    .btn-contact:hover { background: #1a73e8; }
</style>
</head>
<body>

<div class="billboard-container">
    <a href="https://www.google.com/maps/contrib/105655997665872346403/reviews" target="_blank" class="photo-link">
        <img src="https://www.google.com/maps/embed?pb=!4v1769134260797!6m8!1m7!1s-u5vjQ90Xv_8U27_fP_T6Q!2m2!1d14.6575193!2d120.9840286!3f284.14581!4f5.42436!5f0.7820867614483364" class="billboard-img">
        <div class="map-overlay">üìç Click to View Live Location on Google Maps</div>
    </a>

    <div class="details">
        <span class="tag">EDSA North ‚Ä¢ Caloocan</span>
        <h1>Site: Monumento Circle A1</h1>
        
        <div class="spec-grid">
            <div><strong>Size:</strong> 40ft x 60ft</div>
            <div><strong>Type:</strong> Static Billboard</div>
            <div><strong>Facing:</strong> Southbound / Northbound</div>
            <div><strong>Illumination:</strong> Yes</div>
        </div>

        <div class="price">‚Ç±350,000 / month</div>
        
        <a href="mailto:your-email@example.com?subject=Inquiry for Monumento Circle A1" class="btn-contact">
            Inquire Now
        </a>
    </div>
</div>

</body>
</html>
