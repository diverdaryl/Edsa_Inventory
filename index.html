<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOHPhilippines.ph | Billboard Inventory</title>
    <style>
        :root { --p-blue: #1565c0; --bg: #f8fbff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background: var(--bg); color: #333; }
        
        /* Nav */
        .nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; padding: 20px; align-items: center; }
        .logo { font-size: 22px; font-weight: 900; color: var(--p-blue); text-decoration: none; }

        /* Container */
        .page { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .grid { width: 100%; max-width: 700px; }

        /* Card Design */
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.04); margin-bottom: 30px; border: 1px solid #edf2f7; }
        
        /* The Image Box */
        .photo-box { width: 100%; height: 350px; background: #e2e8f0; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        .photo-label { position: absolute; bottom: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; padding: 5px 12px; border-radius: 5px; font-size: 12px; }

        .card-content { padding: 25px; }
        .tag { font-size: 11px; font-weight: 800; color: var(--p-blue); text-transform: uppercase; letter-spacing: 1px; }
        .title { font-size: 22px; font-weight: 800; margin: 8px 0 15px; color: #1a202c; }
        
        .specs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .spec-item div:first-child { font-weight: 700; font-size: 14px; color: #4a5568; }
        .spec-item div:last-child { color: #718096; font-size: 14px; }
        
        .price { font-size: 26px; font-weight: 800; color: #2f855a; margin-bottom: 20px; }
        .price span { font-size: 15px; color: #718096; font-weight: 400; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn { display: block; width: 100%; padding: 16px; text-align: center; text-decoration: none; border-radius: 12px; font-weight: 700; font-size: 15px; transition: 0.2s; }
        .btn-dark { background: #1a202c; color: white; }
        .btn-outline { background: white; color: #1565c0; border: 1px solid #1565c0; }
    </style>
</head>
<body>

<div class="nav">
    <a href="#" class="logo">OOHPhilippines.ph</a>
</div>

<div class="page">
    <div class="grid" id="mainGrid">
        </div>
</div>

<script>
    // Site Data A1 - A15
    const inventory = [
        { id: "A1", loc: "Monumento Circle", area: "EDSA North ‚Ä¢ Caloocan", size: "40ft x 60ft", face: "Southbound", price: "350,000", img: "https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=800&q=80" },
        { id: "A14", loc: "Balintawak", area: "EDSA North ‚Ä¢ Caloocan", size: "40ft x 60ft", face: "Southbound", price: "Please Inquire", img: "https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=800&q=80" }
    ];

    // Auto-fill A2-A13 and A15
    for (let i = 2; i <= 15; i++) {
        if (i === 14) continue;
        inventory.push({
            id: "A" + i,
            loc: i < 14 ? "Monumento Area" : "Balintawak Area",
            area: "EDSA North ‚Ä¢ Caloocan",
            size: "40ft x 60ft",
            face: "TBD",
            price: "Please Inquire",
            img: "https://via.placeholder.com/800x450.png?text=Site+" + "A" + i + "+Street+View"
        });
    }

    inventory.sort((a, b) => parseInt(a.id.substring(1)) - parseInt(b.id.substring(1)));

    function render() {
        document.getElementById('mainGrid').innerHTML = inventory.map(site => `
            <div class="card">
                <div class="photo-box">
                    <img src="${site.img}" alt="Billboard Photo">
                    <div class="photo-label">Street View / Site Photo</div>
                </div>
                <div class="card-content">
                    <span class="tag">${site.area}</span>
                    <h2 class="title">Site: ${site.id} - ${site.loc}</h2>
                    <div class="specs">
                        <div class="spec-item"><div>Size</div><div>${site.size}</div></div>
                        <div class="spec-item"><div>Type</div><div>Static Billboard</div></div>
                        <div class="spec-item"><div>Facing</div><div>${site.face}</div></div>
                        <div class="spec-item"><div>Light</div><div>Illuminated</div></div>
                    </div>
                    <div class="price">
                        ${site.price === "Please Inquire" ? site.price : '‚Ç±' + site.price + ' <span>/ month</span>'}
                    </div>
                    <div class="btn-group">
                        <a href="mailto:darylabueva@gmail.com?subject=Inquiry: ${site.id}" class="btn btn-dark">Inquire Now</a>
                        <a href="https://www.google.com/maps" target="_blank" class="btn btn-outline">üìç View on Google Maps</a>
                    </div>
                </div>
            </div>
        `).join('');
    }
    render();
</script>
</body>
</html>
